<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">
  <h1 class="text-success">To Do List</h1>
  <div class="d-flex border border-2 border-success p-3 justify-content-between mb-2 rounded" style="width: 30rem;">
    <input id="task" type="text" class="form-control w-80 me-2" placeholder="New task..." >
    <button id="addbut" onclick="addtask()" class="btn btn-success w-15">ADD</button>
  </div>
  <div class="d-flex flex-column border border-2 border-success p-3 justify-content-between mb-2 rounded" style="width: 30rem;">
    <div class="container mb-2">
      <div class="row">
      <button id="showall" class="col text-center bg-white bg-success-subtle border border-0 border-bottom  border-success" style="background-color: indigo-100;" onclick="showinfo('showall')">All</button>
      <button id="showcur" class="col text-center bg-white border border-0" onclick="showinfo('showcur')" >Current</button>
      <button id="showcom" class="col text-center  bg-white border border-0" onclick="showinfo('showcom')">Completed</button></div>
    </div>
    <ul id="taskList" class="list-group list-group-flush w-100">
    </ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+V9SO9t00Kxn96l9kk77Flt4KZpDI" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
