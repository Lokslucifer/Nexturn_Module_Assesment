<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100">

    <h1 class="text-success">Income and Expense Tracker</h1>

    <div class="d-flex border border-2 border-success p-3 justify-content-between mb-2 rounded" style="width: 30rem;">
        <input id="description" type="text" class="form-control me-2" placeholder="Description">
        <input id="amount" type="text" class="form-control me-2" placeholder="Amount">


        <div class="dropdown me-1">
            <button id="type-button" type="button" class="btn btn-secondary dropdown-toggle" style="width: 125px; overflow: hidden;" data-bs-toggle="dropdown" aria-expanded="false">
                Income
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#" onclick="setDropdownText('Income')">Income</a></li>
                <li><a class="dropdown-item" href="#" onclick="setDropdownText('Expense')">Expense</a></li>
            </ul>
        </div>

        <button id="addbut" onclick="addTask()" class="btn btn-success w-15">ADD</button>
    </div>
    <div class="d-flex flex-column border border-2 border-success p-3 justify-content-between mb-2 rounded" style="width: 30rem;">
        <div class="container mb-2">
            <div class="row">
                <button id="showall" class="col text-center bg-white bg-success-subtle border border-0 border-bottom border-success" onclick="showInfo('showall')">All</button>
                <button id="showincome" class="col text-center bg-white border border-0" onclick="showInfo('showincome')">Income</button>
                <button id="showexpense" class="col text-center bg-white border border-0" onclick="showInfo('showexpense')">Expense</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-success">
                    <tr>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="InfoList">
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <h4>Final Balance: <span id="final-balance">0</span></h4>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  
</body>
</html>
